api-service:
  url: http://api-service:8771
core-service:
  url: http://core-service:8762
mp-import-service:
  url: http://localhost:12120/MPImport


eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka
  instance:
    prefer-ip-address: true


server:
  port: 8767

feign:
  client:
    config:
      default:
        connectTimeout: 5000   # Thời gian chờ kết nối (ms)
        readTimeout: 5000      # Thời gian chờ đọc dữ liệu (ms)
        loggerLevel: FULL      # Log chi tiết request & response

spring:
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    url: jdbc:sqlserver://sql-server:1433;databaseName=PRODUCTION;encrypt=false;trustServerCertificate=true;
    username: sa
    password: dev*2304
  data:
    mongodb:
      uri: mongodb://mongodb:27017/AlvaDB
  servlet:
    # Giới hạn kích thước file tải lên
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      # Giới hạn tổng số lượng file tải lên
      file-size-threshold: 2MB

  aop:
    auto: true

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher


  redis:
    time-to-live: 60000
    host: redis-server
    port: 6379
  cache:
    type: redis
  jpa:
    show-sql: true

swagger:
  enabled: true

logging:
  level:
    org.springframework: ERROR
